<!DOCTYPE html>
<html data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/css.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/calculadora.css" />

	</head>
	<body>

			<nav>

			</nav>
			<nav>
				<!-- Mode -->
				<svg
					viewbox="0 0 24 24"
					fill="none"
					stroke="black"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="mode"
				>
					<circle class="sun" cx="12" cy="12" r="5" />
					<line class="sun" x1="1" y1="12" x2="3" y2="12" />
					<line class="sun" x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
					<line class="sun" x1="12" y1="1" x2="12" y2="3" />
					<line
						class="sun"
						x1="18.36"
						y1="5.64"
						x2="19.78"
						y2="4.22"
					/>
					<line class="sun" x1="21" y1="12" x2="23" y2="12" />
					<line
						class="sun"
						x1="18.36"
						y1="18.36"
						x2="19.78"
						y2="19.78"
					/>
					<line class="sun" x1="12" y1="21" x2="12" y2="23" />
					<line
						class="sun"
						x1="4.22"
						y1="19.78"
						x2="5.64"
						y2="18.36"
					/>
					<path
						class="moon"
						style="display: none"
						d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
					/>
				</svg>
			</nav>
		</header>
		<main style="display: block">
			<div class="f4">
				<div class="f4__window">
					<div class="f4__window-history">0</div>
					<div class="f4__window-quest">
						<div class="f4__window-operation"></div>
						<div class="f4__window-text">_</div>
					</div>
					<div class="f4__window-answer">0</div>
				</div>
				<div class="f4__buttons-s">
					<button class="f4__button-n f4__button-s" value="(">
						(
					</button>
					<button class="f4__button-n f4__button-s" value=")">
						)
					</button>
					<button class="f4__button-n f4__button-s" value=" ">
						√
					</button>
					<button class="f4__button-n f4__button-s" value=" ">
						x²
					</button>
					<button class="f4__button-n f4__button-s" value=" ">
						^
					</button>
					<button class="f4__button-n f4__button-s" value=" ">
						%
					</button>
				</div>
				<div class="f4__buttons-b">
					<button class="f4__button-n f4__button-b" value="7">
						7
					</button>
					<button class="f4__button-n f4__button-b" value="8">
						8
					</button>
					<button class="f4__button-n f4__button-b" value="9">
						9
					</button>
					<button class="f4__button-n f4__button-b" value="DEL">
						DEL
					</button>
					<button class="f4__button-n f4__button-b" value="AC">
						AC
					</button>
					<button class="f4__button-n f4__button-b" value="4">
						4
					</button>
					<button class="f4__button-n f4__button-b" value="5">
						5
					</button>
					<button class="f4__button-n f4__button-b" value="6">
						6
					</button>
					<button class="f4__button-n f4__button-b" value="x">
						x
					</button>
					<button class="f4__button-n f4__button-b" value="/">
						/
					</button>
					<button class="f4__button-n f4__button-b" value="1">
						1
					</button>
					<button class="f4__button-n f4__button-b" value="2">
						2
					</button>
					<button class="f4__button-n f4__button-b" value="3">
						3
					</button>
					<button class="f4__button-n f4__button-b" value="+">
						+
					</button>
					<button class="f4__button-n f4__button-b" value="-">
						-
					</button>
					<button class="f4__button-n f4__button-b" value="0">
						0
					</button>
					<button class="f4__button-n f4__button-b" value=".">
						•
					</button>
					<button class="f4__button-n f4__button-b" value=" ">
						Exp
					</button>
					<button class="f4__button-n f4__button-b" value="ANS">
						ANS
					</button>
					<button class="f4__button-n f4__button-b" value="=">
						=
					</button>
				</div>
				<div class="f4__process">=</div>
			</div>
		</main>
		<script type="text/javascript" src="js/header.js"></script>
		<script type="text/javascript" src="js/calculadora.js"></script>
